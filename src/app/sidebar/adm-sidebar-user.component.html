<!-- Sidebar user panel -->
<div class="user-panel">
  <div class="pull-left image">
    <img src="{{user.imgUrl}}" class="img-circle" alt="User Image">
  </div>
  <div class="pull-left info">
    <p>{{user.name}}</p>
    <a href="#"><i [ngClass]="user.statusIcon"></i> {{user.status}}</a>
  </div>
</div>
